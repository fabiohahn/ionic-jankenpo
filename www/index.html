<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <script src="cordova.js"></script>
    
    <script src="http://192.168.43.166:3000/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-controller="JankenpoCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Jankenpo</h1>
      </ion-header-bar>
      <ion-content>
        <input type="text" ng-model="nome" />
        <button ng-click="entrar(nome)">Entrar</button>
        <select ng-model="jogada">
          <option value="pedra">Pedra</option>
          <option value="papel">Papel</option>
          <option value="tesoura">Tesoura</option>
        </select>
        <ul>
          <li ng-repeat="jogador in jogadores">
            {{jogador.nome}}
            <button ng-click="jogar(jogada, jogador.id)">Jogar</button>
          </li>
        </ul>
        <button ng-click="atualizarJogadores()">Atualizar</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
